<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Aplikacja pogodowa stworzona w ramach kursu CodersCamp.">
    <title>Weather app</title>
    <script src="https://kit.fontawesome.com/391b533b7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="location">
        <h1 class="location-timezone">
            Timezone abc
        </h1>
        <div class="icon"></div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">34</h2>
            <span>C</span>
        </div>
        <div class="temperature-description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. </div>
    </div>

    <div class="search">
        <form>
            <input type="text" placeholder="Wpisz miejscowość">
            <button class="find"><i class="fas fa-search"></i> Szukaj</button>
        </form>
    </div>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <script src="app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiqotfyTuByC-aR6JXp7RWeuT2mAQvClY&callback=initMap">
    </script>
</body>

</html>
