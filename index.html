<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MMT-WeatherApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body data-spy="scroll" data-target="navbarResponsive">

<!-- Start Home Section -->
<div id="home">

    <!-- Start Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <a class="navbar-brand" href="#"><img src="img/mtm-weatherapp-better.png"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#maps">Maps</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#forecast">Forecast</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- End Navigation -->

    <!-- Start Heading View -->
    <div class="main-headline text-center">
        <h1 class="uppercase">Welcome to MTM Weather Application</h1>
        <h3>Click the button below to check your local weather</h3>
        <a id="local-weather-btn" onclick="displayLocalWeather(1)" class="btn btn-outline-light btn-lg uppercase" href="#             ">Display local weather</a> <!-- TODO display local weather -->
        
        <!-- Start Weather Info -->
        <div class="weather-info">
            <div class="location">
                <h2 class="location-timezone"></h2>
            </div>
            <div class="temperature">
                <h2 class="temperature-degree"></h2>
            </div>
            <div class="icon"></div>
            <div class="temperature-description"></div>
        </div>
        <!-- End Weather Info -->
    </div>
    <!-- End Heading View -->
</div>
<!-- End Home Section -->


<!-- Start Maps Section -->
<div id="maps" class="offset">

</div>
<!-- End Maps Section -->
    

<!-- Start Forecast Section -->
<div id="forecast" class="offset">

</div>
<!-- End Forecast Section -->
    

<!-- Start Contact Section -->
<div id="contact" class="offset">

</div>
<!-- End Contact Section -->
